<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P"> 
    <link rel="stylesheet" href=".\index.css">
</head>
<body>
    <div id="root">
        <h1>
            <span style="color:fuchsia">T</span><span style="color:orangered">E</span><span style="color:green">T</span><span style="color:red">R</span><span style="color:goldenrod">I</span><span style="color:blue">S</span>
        </h1>      
    </div>

    <div class="container-btn">
        <div class="panel-1-btn">
            <div class="panel-LR-btn">
                <button id="b-left">Left</button>
                <button id="b-right">Right</button>
            </div>
            <div class="panel-D-btn">
                <button id="b-down">Down</button>
            </div>
        </div>
        <div class="panel-2-btn">
            <button id="b-enter">Enter</button>
        </div>
        <div class="panel-3-btn">
            <button id="b-turn">Turn</button>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
